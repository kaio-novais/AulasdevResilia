<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Resilia</title>
    <link rel="stylesheet" href="estiloform.css">
</head>
<body>
   
    <div class="apresentacao">
        <h1>Hey Dev! esta esperando o que para se tornar <br>um novo <h2>Resiliente?</h2></h1>
    </div>
    <div class="center">
        <h1>Bem vindo</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>ID de Usuario</label>
            </div>
            <div class="txt_field">
                <input type="email" required>
                <span></span>
                <label>Email de contato</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Senha de acesso</label>
            </div>
            <div class="pass">Tudo certo? Vamos lá!</div>
            <input type="submit" value="Acessar">
            <div class="signup_link">
                Não possue uma conta? <a href="#">Faça parte</a>
            </div>
        </form>
    </div>

   

    <div class="logoresilia">
        <img src="https://www.resilia.com.br/wp-content/themes/resiliaTheme/assets/images/logo-mobile.png" alt="ResiliaCharged">
    </div>

  <section>
      <h3>Prototipado por Kaio reisson, feito em:  HTML5 E CSS3 </h3>
  </section>
</body>
</html>
